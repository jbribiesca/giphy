<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JB's Superhero GIFenator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>JB's <br> Superhero GIFenator</h1>
        </div>

        <div class="row">
            <div id="btns" class="col-sm-8"></div>
            <div class="col-sm-4 form-group">
                <label for="search">Add a keyword!</label>
                <input type="text" class="form-control" id="keyword-term">
                <button type="submit" class="btn btn-secondary" id="add-keyword">
                    Submit
                </button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="gif-favorites" class="col-sm-4">
                    <div>
                        Favorites!
                    </div>
                </div>
                <div class="col-sm-8">
                    <div id="gif-body" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/code.js"></script>
</body>

</html>
